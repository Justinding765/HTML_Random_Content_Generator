<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML_Random_Content_Generator</title>
</head>
<body>
    <p>This script is for replacing the content of HTML files with random content. 
        This script will NOT modify the structure of the file, or any web functionalities. 
        Thus any CSS or Javascript related content will not be modified
    </p>  
    <p>Having HTML tags as part of the content that is randomized may cause bugs. 
    </p>
    <textarea id="input" rows="50" cols="60">Paste text here.</textarea>
    <textarea id="output" rows="50" cols="60">Output here.</textarea>
    
    <br>
    <button onclick="random_content_generator()">Randomize Content</button>
    <button onclick="ClearAll()">Clear all</button>
    <script src="js/main.js"></script>
</body>
</html>
